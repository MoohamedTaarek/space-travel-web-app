<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- describe my website in the google search -->
        <meta name="description" content="describing project overview"> 
        <link rel="icon" href="assets/rocket_7105688.png" type="image/png">
        <link rel="stylesheet" href="style.css">
        <title>space travel web app</title>
    </head>
    <body>

        <div class="container">
            <h1 class="heading1">Engineer space trip Regestration</h1>
            <form action="" method="post" id="Regestration-form">

                <label for="full-name">Full name:</label>
                <input type="text" class="name" id="name" placeholder="Enter your full name" name= "name" required>
                <br>

                <label class="nationality-label" for="nationality">Nationality:</label>
                <select name="" id="">
                    <option value="" disabled selected>select your nation</option>
                    <option value="USA">United States</option>
                    <option value="Egypt">Egypt</option>
                    <option value="China">China</option>
                    <option value="UK">United Kingdom</option>
                </select>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" name= "email" required>
                <br>
                <div class="experience-lvl">
                    <label for="experience level">experience lvl: </label><br><br>

                    <label for="junior">junior</label>
                    <input type="radio" name="experience" id="junior" value="junior">

                    <label for="mid">mid</label>
                    <input type="radio" name="experience" id="mid" value="mid">

                    <label for="senior">senior</label>
                    <input type="radio" name="experience" id="senior" value="senior">
                </div>
                <br>
                <label for="">Why do you want to register to space trip?</label>
                <textarea name="motivational-q" id="motivational-q" rows="10" cols="50"></textarea>
                

                <div class="checkbox-group">
                    <input type="checkbox" name="consent" id="consent" required>
                    <label for="consent">  I agree to the terms and conditions</label>
                </div>
                <button type="submit">Submit Regestration</button>


            </form>
        </div>

        


        <script src="script.js"></script>
    </body>
</html>
